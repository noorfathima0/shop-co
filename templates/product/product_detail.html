{% extends 'base/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'style/product/detail.css' %}">

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
                <img src="{{ product.image.url }}" class="img-fluid">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <h4>â‚¹{{ product.price }}</h4>
            <p>Category: {{ product.category }}</p>
            <a href="{% url 'cart:add_to_cart' product.id %}" class="btn btn-primary">Add to Cart</a>
            <a href="{% url 'wishlist:add_to_wishlist' product.id %}" class="btn btn-outline-warning">
                Add to Wishlist
            </a>
        </div>
    </div>
</div>
{% endblock %}
